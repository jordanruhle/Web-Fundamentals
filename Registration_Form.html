<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first_name">First Name: *</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label for="Last_name">Last Name: *</label>
            <input type="text" name="Last_name">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="confirm_password">Confirm Password: *</label>
            <input type="password" name="confirm_password">
        </div>
        <div>
            <label for="birthday">Birthday: *</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <legend for="gender_id">Gender Identity:</legend>
            <input type="radio" name="gender_id">
            <label for="male">Male</label>
            <input type="radio" name="gender_id">
            <label for="female">Female</label>
            <input type="radio" name="gender_id">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender_id">
            <label for="no_answer">I prefer not to answer</label>
        </div>
        <div>
            <label for="about_me">A short description about myself:</label>
            <div>
                <textarea name="about_me" cols="20" rows="3"></textarea>
            </div>
        </div>
        <div>
            <label for="fav_lang">Favorite Language:</label>
            <select name="fav_lang" id="fav_lang">
                <option value="JavaScript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c_sharp">C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email_updates">
            <label for="email_updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>*Indicates a required field</p>
        </div>
    </form>
</body>
</html>
